<p-table [value]="candidates">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 10%">NAME</th>
      <th style="width: 10%">MOBILE</th>
      <th style="width: 10%">EMAIL</th>
      <th style="width: 10%">SKILLS</th>
      <th style="width: 10%">CREATED DATE</th>
      <th style="width: 10%">USE THIS</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-candidate>
    <tr>
      <td>{{ candidate.name }}</td>
      <td>{{ candidate.mobileNumber }}</td>
      <td>{{ candidate.email }}</td>
      <td colspan="1" class="flex-start">{{ candidate.skills }}</td>
      <td>{{ candidate.createdDate | date : "dd-MM-yyyy HH:mm:ss" }}</td>
      <td>
        <button
          type="button"
          class="custom-btn"
          (click)="restoreCandidate(candidate)"
        >
          Use
        </button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">No records found.</td>
    </tr>
  </ng-template>
</p-table>
