<div class="col-12">
  <div class="field-wrapper">
    <label class="required">Nick Name</label>
    <div class="input-wrapper">
      <input type="text" pInputText [(ngModel)]="nickName"  required>
    </div>
  </div>
  <small class="error-message" *ngIf="!nickName && showError">
    Nick Name is required
  </small>

  <div class="details-btns">
    <button class="details-btn" (click)="submit()">Next</button>
  </div>

</div>
