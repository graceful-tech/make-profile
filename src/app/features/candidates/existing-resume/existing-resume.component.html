 
<div class="wrapper">

 
  <div class="table-container mt-2">
    <p-table class="mobile" [value]="availableCredits">
      <ng-template pTemplate="header">
        <tr>
          <!-- <th style="width: 10%;">CREDIT USED</th> -->
          <th style="width: 10%;">PAYMENT DATE</th>
          <th style="width: 10%;">CREDIT AVAILABLE</th>
          <th style="width: 10%;">TEMPLATE NAME</th>
          <th style="width: 10%;">NICK NAME</th>
          <th style="width: 10%;">PAY AMOUNT</th>
          <th style="width: 10%;">RECREATE RESUME</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-credits>
        <tr>
          <!-- <td>{{ credits.creditUsed ?? 0 }}</td> -->
          <td>{{ credits.paymentDate }}</td>
          <td>{{ credits.creditAvailable }}</td>
          <td>{{ credits.templateName }}</td>
          <td>{{ credits.nickName }}</td>
          <td>
            <button type="button" class="custom-btn" (click)="payment(credits.templateName,credits.nickName)">Add Credit</button>
          </td>
          <ng-container *ngIf="credits.templateName !== 'Applied Job'; else emptyCell">
            <td>
              <button type="button" class="modify-btn" (click)="navigateToVerify(credits.templateName,credits.creditAvailable,credits.nickName)">Generate Resume</button>
            </td>
          </ng-container>
          <ng-template #emptyCell>
            <td></td>
          </ng-template>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">No records found.</td>
        </tr>
      </ng-template>
    </p-table>
     <div class="pagination-wrapper">
            <p-paginator (onPageChange)="onPageChangeTemplate($event)" [totalRecords]="totalRecords"
              [rowsPerPageOptions]="[5]" [rows]="maxLimitPerPageForResume">
            </p-paginator>

          </div>
  </div>
 



</div>
