<div>
  <div class="profile-wrapper">
    <div class="header-image">
      <img
        class="header-images"
        src="assets/img/Make-Profile.png"
        alt="Header Image"
      />
      <button
        (click)="goBack()"
        label="Back"
        class="home-btn"
      > <i class="fa fa-arrow-left"></i> Go Back</button>
    </div>

    <div class="table-container mt-2">
      <div class="heading">
        <div class="title">Credit History</div>
        <div style="font-size: 16px">
          Available Credits:{{ balanceCredits ? balanceCredits : 0 }}
        </div>
      </div>
      <p-table class="mobile" [value]="availableCredits">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 10%">USED DATE</th>
            <th style="width: 10%">USED CREDITS</th>
            <th style="width: 10%">USED TYPE</th>
           </tr>
        </ng-template>
        <ng-template pTemplate="body" let-credits>
          <tr *ngIf="!dataLoaded">
            <td>
              <p-skeleton styleClass="mb-2" height="1rem"></p-skeleton>
            </td>
            <td>
              <p-skeleton styleClass="mb-2" height="1rem"></p-skeleton>
            </td>
            <td>
              <p-skeleton styleClass="mb-2" height="1rem"></p-skeleton>
            </td>
          </tr>
          <tr *ngIf="dataLoaded">
            <td>{{ credits.createdDate | date : "dd-MM-yyyy | hh:mm a" }}</td>
            <td>{{ credits.usedCredit }}</td>
            <td>{{ credits.usedType }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">No records found.</td>
          </tr>
        </ng-template>
      </p-table>

      <div class="pagination-wrapper">
        <p-paginator
          (onPageChange)="onPageChange($event)"
          [totalRecords]="totalRecords"
          [rowsPerPageOptions]="[5]"
          [rows]="maxLimitPerPageForResume"
        >
        </p-paginator>
      </div>
    </div>
  </div>
</div>
