<div class="wrapper">
  <div class="heading">
    <span>View-History</span>
    <span>
      <i class="pi pi-arrow-left back-icon" onclick="history.back()"></i
      >Back</span
    >
  </div>

  <div class="profile-wrapper">
    <p-table [value]="candidates">
      <ng-template pTemplate="header">
        <tr>
          <th>DETAILS</th>
          <th>USE THIS</th>
          <!-- <th style="width: 10%;">USE THIS</th> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-candidate>
        <tr>
          <td>
            <div class="applied-job">
              <span class="truncate">{{ candidate.name }}</span>
              <span class="truncate">{{ candidate.mobileNumber }}</span>
              <span class="truncate">{{ candidate.email }}</span>
              <span class="wrap-text">{{ candidate.address }}</span>
              <span class="wrap-text">{{ candidate.skills }}</span>
            </div>
          </td>

          <td>
          <div class="applied-job">

            <span> <button
              type="button"
              class="custom-btn"
              (click)="restoreCandidate(candidate)">
              Use
            </button></span>
            <span>{{ candidate.createdDate | date : "dd-M-yy HH:mm" }}</span>
             </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2">No records found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
