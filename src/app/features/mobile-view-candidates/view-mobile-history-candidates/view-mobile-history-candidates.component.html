<div class="wrapper"> 
    <div class="heading">
        <span>View-History</span>
    </div>

        <div class="profile-wrapper">
          <p-table  [value]="candidates">
            <ng-template pTemplate="header">
              <tr>
                <th style="max-width: 5%;">DETAILS</th>
                <th style="width: 10%;">USE THIS</th>
                <!-- <th style="width: 10%;">USE THIS</th> -->
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-candidate>
              <tr>

                <td class="no-border" style="max-width: 5%;">
                     <div class="applied-job">
                        <span>{{ candidate.name }}</span>
                        <span>{{ candidate.mobileNumber }}</span>
                        <span>{{ candidate.email }}</span>
                        <span>{{ candidate.createdDate }}
                        </span>
                        <span colspan="1"  class="flex-start">{{ candidate.skills }}</span>
                    </div>
                </td>
                
                <td> <button type="button" class="custom-btn" (click)="restoreCandidate(candidate)">Use</button> </td> 
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="3">No records found.</td>
              </tr>
            </ng-template>
          </p-table>
 
          </div>
 </div>
