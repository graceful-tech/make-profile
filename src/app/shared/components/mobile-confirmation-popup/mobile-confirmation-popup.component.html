<div class="refer-popup">
  <div class="refer-content">
     <span class="popup-icon">Sorry...</span>
    <span class="popup-title"> You have chosen </span>

    <span class="popup-subtitle"> Single Page Resume </span>

    <span class="popup-message">
      Your resume contains more than one page of content. Please review and
      adjust the content.
    </span>

    <div class="button-types" style="margin-top: 15px">
      <button class="common-btn proceed-btn" (click)="ChangeTemplate()">
        Change to Multiple Page
      </button>
      <button class="common-btn edit-btn" (click)="EditContent()">
        Edit Content
      </button>

      <button class="common-btn close-popup" (click)="ClosePopup()">
        Close
      </button>
    </div>
  </div>
</div>
