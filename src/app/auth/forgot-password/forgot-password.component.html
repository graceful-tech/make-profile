<div class="forgot-password-wrapper">
  <div style="width: 450px; background: #fff; padding: 25px">
    <div class="heading flex justify-between items-center mb-4">
      <span class="text-xl font-semibold">Request Password Reset</span>
      <p-button (onClick)="login()" label="Login"></p-button>
    </div>
    <form [formGroup]="forgotPasswordForm">
      <div class="grid">
        <!-- Email Field -->
        <div class="col-12">
          <div class="field-wrapper">
            <label class="required">Email</label>
            <div class="input-wrapper">
              <input
                type="text"
                pInputText
                formControlName="email"
                [readonly]="otpRequested"
              />
            </div>
            <small
              class="error-message"
              *ngIf="forgotPasswordForm.controls['email'].invalid && showError"
            >
              Email is required
            </small>
          </div>
        </div>

        <!-- OTP Field -->
        <div class="col-12" *ngIf="otpRequested  && !otpVerified">
          <div class="field-wrapper">
            <label class="required">Enter OTP</label>
            <div class="input-wrapper">
              <input
                type="text"
                pInputText
                formControlName="otp"
                [disabled]="otpVerified"
              />
            </div>
            <small
              class="error-message"
              *ngIf="forgotPasswordForm.controls['otp'].invalid && showError"
            >
              OTP is required
            </small>
          </div>
        </div>

        <!-- New Password Fields -->
        <div class="col-12" *ngIf="otpVerified">
          <div class="field-wrapper">
            <label class="required">New Password</label>
            <div class="input-wrapper">
              <input type="password" pInputText formControlName="password" />
            </div>
          </div>
        </div>

        <div class="col-12" *ngIf="otpVerified">
          <div class="field-wrapper">
            <label class="required">Re-enter New Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                pInputText
                formControlName="confirmPassword"
              />
            </div>
            <small class="error-message" *ngIf="passwordMismatch">
              Passwords do not match
            </small>
          </div>
        </div>

        <!-- Button -->
        <div class="col-12 mt-3">
          <div class="field-wrapper">
            <p-button
              type="submit"
              [label]=" loadingFlag? 'Please Wait..': otpVerified ? 'Submit': otpRequested? 'Verify': 'Request' "
              [disabled]="loadingFlag"
              (onClick)="handleClick()"
            >
            </p-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
