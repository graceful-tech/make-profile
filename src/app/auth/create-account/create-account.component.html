<div class="header-image">
  <img
    class="header-images"
    src="assets/img/make-profile.svg"
    alt="Header Image"
  />
  <button (click)="goBack()" class="right-align">
    <i class="fa fa-arrow-left"></i> Back
  </button>
</div>
<div class="align">
  <div class="register-wrapper">
    <div class="form-layout">
      <div class="form-section">
        <div class="create">
          <span style="font-size: 20px; font-weight: bold">Create Account</span>
        </div>
        <form [formGroup]="createAccountForm">
          <div class="grid">
            <div class="col-12">
              <label class="required">Name</label>
              <div class="input-wrapper">
                <input type="text" pInputText formControlName="name" />
              </div>
              <small
                class="error-message"
                *ngIf="createAccountForm.controls['name'].invalid && showError"
              >
                Name is required
              </small>
            </div>

            <div class="col-12">
              <label class="required">Mobile Number</label>
              <div class="input-wrapper">
                <input type="text" pInputText formControlName="mobileNumber" />
              </div>
              <small
                class="error-message"
                *ngIf="
                  createAccountForm.controls['mobileNumber'].invalid &&
                  showError
                "
              >
                Mobile Number is required
              </small>
            </div>

            <div class="col-12">
              <label class="required">Email</label>
              <div class="input-wrapper">
                <input type="text" pInputText formControlName="email" />
              </div>
              <small
                class="error-message"
                *ngIf="createAccountForm.controls['email'].invalid && showError"
              >
                Email is required
              </small>
            </div>
            <div class="col-12">
              <label class="required">UserName</label>
              <div class="input-wrapper">
                <input type="text" pInputText formControlName="userName" />
              </div>
              <small
                class="error-message"
                *ngIf="createAccountForm.controls['name'].invalid && showError"
              >
                User Name is required
              </small>
            </div>
            <div class="col-12">
              <label class="required">Password</label>
              <div class="input-wrapper">
                <div
                  class="password-wrapper"
                  style="position: relative; display: flex; align-items: center"
                >
                  <input
                    pInputText
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="password"
                    autocomplete="one-time-code"
                    placeholder="Enter Password"
                    style="padding-right: 2.5rem; width: 100%"
                  />

                  <!-- Eye icon -->
                  <i
                    [ngClass]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"
                    style="position: absolute; right: 10px; cursor: pointer"
                    (click)="togglePassword()"
                  ></i>
                </div>
              </div>
              <small
                class="error-message"
                *ngIf="
                  createAccountForm.controls['password'].invalid && showError
                "
              >
                Password is required
              </small>
            </div>
            <div class="col-12">
              <label>Reference(Optional)</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  [readOnly]="isReference"
                  pInputText
                  formControlName="reference"
                />
              </div>
            </div>
          </div>

          <div class="grid">
            <div class="col-12">
              <div class="field-wrapper">
                <p-button
                  [label]="loadingFlag ? 'Please Wait..' : 'Create Account'"
                  [disabled]="loadingFlag"
                  (onClick)="createAccount()"
                >
                </p-button>
                <div *ngIf="loadingFlag" class="mt-4">
                  We are creating your account. Please don't click reload or
                  back button.
                </div>
              </div>
            </div>
          </div>
          <small class="error-message" *ngIf="error">{{ error }}</small>
        </form>
      </div>

      <!-- Middle: Vertical line and symbol -->
      <div class="center">
        <div class="vertical-line"></div>
        <h5 style="color: #178be9; padding: 8px 0">â™¦</h5>
        <div class="vertical-line1"></div>
      </div>

      <!-- Right: Google Login -->
      <div class="login-google">
        <div class="top-right-login">
          <!-- <p-button (onClick)="openLogin()" label="Login"></p-button> -->
          <span class="login" style="font-size: 20px; font-weight: bold"
            ><a routerLink="/login">Login</a></span
          >
        </div>
        <div class="google-signup-section" style="text-align: center">
          <div
            class="sign-with"
            style="font-size: 15px"
            (click)="onGoogleSignup()"
          >
            Easy SignUp
          </div>
          <div style="font-size: 22px">ðŸ‘‡</div>
          <img #googleImage src="assets/img/continueGoogle.png" alt="Google Login" id="google-btn"
                style="  height: 40px; cursor: pointer; " (click)="onGoogleSignup()">
